<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<meta charset="UTF-8">
</head>

<body>
	<form name="myFirstForm" action="http://serveraddress/script.php" method="post">
		<p>Enter your name:
			<input type="text" name="textName">
		</p>
		<p>
			How would you like to be contacted in the future?</p>
			<p>
				<input type="checkbox" name="cbContact1" value="E-mail">E-mail <br/>
				<input type="checkbox" name="cbContact2" value="textmsg">Text Message <br/>
				<input type="checkbox" name="cbContact3" value="phone">Phone Call<br/>
				<input type="checkbox" name="cbContact4" value="tweet">Tweet my Twitter handle<br/>
			</p>
		<p>
			What is your nature of your request?
		</p>
		<p>
			<input type="radio" name="radioMessageType" value="question" checked>Question<br>
			<input type="radio" name="radioMessageType" value="comment">Comment<br>
			<input type="radio" name="radioMessageType" value="complaint">Complaint <br>
		</p>
		<p>Please enter your message:</p>
		<p><textarea rows="5" cols="50" name="talComments"></textarea></p>
		<p> Enter your password: <input type="password" name="pwsPassword"></p>
		<p><input type="submit" name="submitButton" value="Submit"></p>
		
	</form>
</body>
</html>
