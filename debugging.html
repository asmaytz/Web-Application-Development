<!DOCTYPE html>
<html>
<head>
	<title>Debugging JS</title>	
	<script>
		function count(upperLimit){
			var count = 0;
			while(count < upperLimit){
				document.write(count+ " ");
				count++;
			}
		}
	</script>
</head>
<body>	
	<h1>Debugging</h1>
<script>
	count(5);
</script>
</body>

</html>
